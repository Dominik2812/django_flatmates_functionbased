

{# at the terminal, run pip install django-bootstrap4 #}
{% load bootstrap4 %}


<div class="container">
  <h1>Login</h1>
  <a href="{{ '/signup' }}">sign up</a>
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Login</button>
    {% endbuttons %}
  </form>
</div>
